<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apple台灣-當機等候網頁</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            background-color: #ffffff; /* HEX value */
            color: #333333;
            background-image: url('https://www.apple.com/v/iphone-16e/b/images/overview/welcome/hero_endframe__chv2d1bwb51e_xlarge_2x.jpg');
            background-size: 75%; /* Scale the image to 75% */
            background-repeat: no-repeat;
            background-position: bottom center; /* Position the image at the bottom center */
            -webkit-user-select: none; /* Safari */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Non-prefixed version, currently supported by Chrome, Opera and Edge */
            flex-direction: column; /* Stack items vertically */
        }
        .container, .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .container {
            margin-bottom: 20px; /* Adjust bottom margin */
        }
        .video-container {
            margin-top: 50px; /* Adjust top margin */
            margin-bottom: 10px; /* Adjust bottom margin */
        }
        .container h1, .container p, .video-container p {
            margin: 0.5em 0; /* Unified margin for text elements */
        }
        .container button, .video-container button {
            margin-top: 0.5em; /* Unified margin for buttons */
            padding: 0.5em 0.5em;
            background-color: #e0e0e0; /* Lighter gray color */
            color: #333333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .container button:disabled {
            background-color: #d3d3d3;
            cursor: not-allowed;
        }
        .container button:hover:enabled, .video-container button:hover:enabled,
        .container button:focus, .video-container button:focus {
            background-color: #c0c0c0; /* Change to #c0c0c0 when hovered or focused */
        }
    </style>
</head>
<body>
<img src="bar.jpeg" alt="Top Image" style="width: 100%; height: auto; position: absolute; top: 0; left: 0;">
<div class="container">
    <h1>非常抱歉</h1>
    <p>由於目前Apple人流過多</p>
    <p>敬請稍後再嘗試重整頁面</p>

    <button id="refreshButton" disabled>5 秒後再試一次</button>
</div>
<div class="video-container">
    <p>或者，您也可以先觀賞我們最新iPhone的介紹影片</p>
    <button onclick="window.location.href='https://www.youtube.com/watch?v=mFuyX1XgJFg'">觀看影片</button>
</div>

<script>
    let countdown = 5;
    const button = document.getElementById('refreshButton');
    const interval = setInterval(() => {
        countdown--;
        if (countdown > 0) {
            button.textContent = `${countdown} 秒後再試一次`;
        } else {
            button.textContent = '再試一次';
            button.disabled = false;
            clearInterval(interval);
        }
    }, 1000);

    button.addEventListener('click', () => {
        window.location.href = 'https://www.apple.com';
    });
</script>
</body>
</html>
