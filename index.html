<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apple台灣-當機等候網頁</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
            background-color: #ffffff; /* HEX值 */
            color: #333333;
            background-image: url('https://www.apple.com/v/iphone-16e/b/images/overview/welcome/hero_endframe__chv2d1bwb51e_xlarge_2x.jpg');
            background-size: 75%; /* 將圖像縮放到75% */
            background-repeat: no-repeat;
            background-position: bottom center; /* 將圖像定位在底部中心 */
            -webkit-user-select: none; /* Safari */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* 非前綴版本，目前支持Chrome、Opera和Edge */
            flex-direction: column; /* 垂直堆疊項目 */
        }
        .container, .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .container {
            margin-bottom: 20px; /* 調整底部邊距 */
        }
        .video-container {
            margin-top: 50px; /* 調整頂部邊距 */
            margin-bottom: 10px; /* 調整底部邊距 */
        }
        .container h1, .container p, .video-container p {
            margin: 0.5em 0; /* 統一文本元素的邊距 */
        }
        .container button, .video-container button {
            margin-top: 0.5em; /* 統一按鈕的邊距 */
            padding: 0.5em 0.5em;
            background-color: #e0e0e0; /* 較淺的灰色 */
            color: #333333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .container button:disabled {
            background-color: #d3d3d3;
            cursor: not-allowed;
        }
        .container button:hover:enabled, .video-container button:hover:enabled,
        .container button:focus, .video-container button:focus {
            background-color: #c0c0c0; /* 當懸停或聚焦時變為#c0c0c0 */
        }
    </style>
</head>
<body>
<img src="bar.jpeg" alt="Top Image" style="width: 100%; height: auto; position: absolute; top: 0; left: 0;">
<div class="container">
    <h1>非常抱歉</h1>
    <p>目前Apple人流過多，無法載入網頁</p>
    <p>敬請你稍候再嘗試重新整理此頁面</p>
    <p>感謝您的配合</p>

    <button id="refreshButton" disabled>前面還有5位</button>
</div>
<div class="video-container">
    <p>或者，您也可以先觀賞我們最新iPhone的介紹影片</p>
    <button onclick="window.location.href='https://www.youtube.com/watch?v=mFuyX1XgJFg'">觀看影片</button>
</div>

<script>
    let randomQueue = Math.floor(Math.random() * 6) + 5; // 生成5到10之間的隨機數
    let countdown = randomQueue;
    const button = document.getElementById('refreshButton');
    button.textContent = `${countdown}秒後再試一次`;

    const interval = setInterval(() => {
        countdown--;
        if (countdown > 0) {
            button.textContent = `${countdown}秒後再試一次`;
        } else {
            button.textContent = '再試一次';
            button.disabled = false;
            clearInterval(interval);
        }
    }, 1000);

    button.addEventListener('click', () => {
        window.location.href = 'https://www.apple.com';
    });

    const topImage = document.querySelector('img[alt="Top Image"]');
    topImage.addEventListener('click', () => {
        location.reload();
    });
</script>
</body>
</html>
