<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apple台灣-當機等候網頁</title>
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            justify-content: center; /* Center items vertically */
            align-items: center;
            flex-direction: column; /* Stack items vertically */
            height: 100vh;
            background-color: #ffffff; /* HEX value */
            /*background-color: rgb(255, 255, 255); !* RGB value *!*/
            /*background-color: cmyk(0, 0, 0, 0); !* CMYK value *!*/
            color: #333333;
            margin: 0;
            background-image: url('https://www.apple.com/v/iphone-16e/b/images/overview/welcome/hero_endframe__chv2d1bwb51e_xlarge_2x.jpg');
            background-size: 75%; /* Scale the image to 80% */
            background-repeat: no-repeat;
            background-position: bottom center; /* Position the image at the bottom center */
            -webkit-user-select: none; /* Safari */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Non-prefixed version, currently supported by Chrome, Opera and Edge */
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px; /* Add some margin to move the container down */
        }
        .container h1 {
            font-size: 2em;
            margin-bottom: 0.5em;
        }
        .container p {
            margin: 1em 0;
        }
        .container button {
            padding: 0.5em 1em;
            background-color: #add8e6;
            color: #333333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .container button:disabled {
            background-color: #d3d3d3;
            cursor: not-allowed;
        }
        .container button:hover:enabled {
            background-color: #87ceeb;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>好的商品值得等待</h1>
    <p>由於目前Apple網站人流過多</p>
    <p>敬請稍後再嘗試重整頁面</p>

    <button id="refreshButton" disabled>5 秒後再試一次</button>
</div>
<div class="container">
    <p>或者，您也可以先觀賞我們最新iPhone的介紹影片</p>
    <button onclick="window.location.href='https://www.youtube.com/watch?v=mFuyX1XgJFg'">觀看影片</button>
</div>

<script>
    let countdown = 5;
    const button = document.getElementById('refreshButton');
    const interval = setInterval(() => {
        countdown--;
        if (countdown > 0) {
            button.textContent = `${countdown} 秒後再試一次`;
        } else {
            button.textContent = '再試一次';
            button.disabled = false;
            clearInterval(interval);
        }
    }, 1000);

    button.addEventListener('click', () => {
        window.location.href = 'https://www.apple.com';
    });
</script>
</body>
</html>
